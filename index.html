<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        /* Button styling */
        .button {
            display: inline-block;
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8); /* Blue glow effect */
            transform: scale(1.05); /* Slight scale effect */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Profile Image -->
    <img src="your-image-url.jpg" alt="Profile Image" class="profile-image">

    <!-- Title and Description -->
    <h1>Your Name</h1>
    <p>Welcome to my Linktree! Here are my most important links.</p>

    <!-- Buttons (Clicking the button will open a new window/tab) -->
    <button class="button" onclick="window.open('https://link1.com')">Link 1</button>
    <button class="button" onclick="window.open('https://link2.com')">Link 2</button>
    <button class="button" onclick="window.open('https://link3.com')">Link 3</button>
    <button class="button" onclick="window.open('https://link4.com')">Link 4</button>

</div>

</body>
</html>
